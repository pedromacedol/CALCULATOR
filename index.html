<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calc"> 
            <div class="display"> 
                <p id="num"></p>
            </div>
            <div class="operations">
                <button type="button" value="+" onclick="calc(value)" id="sum"  > + </button>
                <button type="button" value="-" onclick="calc(value)" id="sub" > - </button>
                <button type="button" value="x" onclick="calc(value)" id="mut" > * </button>
                <button type="button" value="รท" onclick="calc(value)" id="dvd" > รท </button>
            </div>

            <div class="numbers">
                <button  onclick="calc(value)" value= 0  id="n0" > 0 </button>
                <button  onclick="calc(value)" value= 1  id="n1" > 1 </button>
                <button  onclick="calc(value)" value= 2  id="n2" > 2 </button>
                <button  onclick="calc(value)" value= 3  id="n3" > 3 </button>
                <button  onclick="calc(value)" value= 4  id="n4" > 4 </button>
                <button  onclick="calc(value)" value= 5  id="n5" > 5 </button>
                <button  onclick="calc(value)" value= 6  id="n6" > 6 </button>
                <button  onclick="calc(value)" value= 7  id="n7" > 7 </button>
                <button  onclick="calc(value)" value= 8  id="n8" > 8 </button>
                <button  onclick="calc(value)" value= 9  id="n9" > 9 </button>
                <button type="button" value="." onclick="calc(value)" id="point" > . </button>
                <button type="button" value="C" onclick="calc(value)" id="dlt" > C </button>
                <button type="button" value="=" onclick="calc(value)" id="equal" > = </button>
            </div>
            <script src="calculator.js"></script>
        </div>
    </body>
</html>
